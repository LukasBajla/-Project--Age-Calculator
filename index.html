<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        margin: 3rem 0;
        font-size: 11px;
        text-align: center;
        opacity: 0.6;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="cont-input">
        <div class="input-day">
          <p class="input-day-text" style="letter-spacing: 0.2em">DAY</p>
          <input
            autocomplete="on"
            type="text"
            id="day-box"
            maxlength="2"
            name="Day"
            placeholder="DD"
          />
          <!-- <p class="err-msg">This field is required</p> -->
        </div>
        <div class="input-month">
          <p class="input-month-text" style="letter-spacing: 0.2em">MONTH</p>
          <input
            autocomplete="on"
            type="text"
            id="month-box"
            maxlength="2"
            name="Month"
            placeholder="MM"
          />
        </div>
        <div class="input-year">
          <p class="input-year-text" style="letter-spacing: 0.2em">YEAR</p>
          <input
            autocomplete="on"
            type="text"
            id="year-box"
            maxlength="4"
            name="Year"
            placeholder="YYYY"
          />
        </div>
      </div>
      <div class="cont-arrow">
        <hr />
        <button class="arrow-box">
          <img src="assets/images/icon-arrow.svg" alt="Arrow" srcset="" />
        </button>
      </div>
      <div class="cont-result">
        <h2 class="result" id="result-years">--</h2>
        <h2>years</h2>
        <br />
        <h2 class="result" id="result-months">--</h2>
        <h2>months</h2>
        <br />
        <h2 class="result" id="result-days">--</h2>
        <h2>days</h2>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lukas Bajla</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
